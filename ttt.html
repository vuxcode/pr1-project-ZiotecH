<!Doctype HTML>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="ttt-assets/style.css">
    </head>
    <body>
        <div id="menu-bar">
            score 0 player 0 asd 0
        </div>
        <div id="ttt-grid-container">
            <div class="grid-box" id="pos-0-0">0-0</div>
            <div class="grid-box" id="pos-0-1">0-1</div>
            <div class="grid-box" id="pos-0-2">0-2</div>
            <div class="grid-box" id="pos-1-0">1-0</div>
            <div class="grid-box" id="pos-1-1">1-1</div>
            <div class="grid-box" id="pos-1-2">1-2</div>
            <div class="grid-box" id="pos-2-0">2-0</div>
            <div class="grid-box" id="pos-2-1">2-1</div>
            <div class="grid-box" id="pos-2-2">2-2</div>
        </div>
        <script src="ttt-assets/ttt.js">
        </script>
    </body>
</html>
